<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="trivia_styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener('DOMContentLoaded', function(){
                    let right = document.querySelector('.right');
                        right.addEventListener('click', function() {
                        right.style.backgroundColor = 'green';
                        document.querySelector('#feedback_multi').innerHTML = 'Correct!';
                    });
    
                    let wrong = document.querySelectorAll('.wrong');
                    for (let i = 0; i < wrong.length; i++) {
                        wrong[i].addEventListener('click', function() {
                        wrong[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback_multi').innerHTML = 'Incorrect';
                    });
                }
    
    
                document.querySelector('#submit').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Deadfall') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback_free').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback_free').innerHTML = 'Incorrect';
                    }
                });
            });
    
            </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What was the first movie Pixar released?</h3>

                <button class = "wrong">A Bug's Life</button>
                <button class = "wrong">Finding Nemo</button>
                <button class = "wrong">Monsters, Inc.</button>
                <button class = "right">Toy Story</button>

                <p id = "feedback_multi"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is Nicholas Cage's lowest rated movie?</h3>
                <input type = "text"></input>
                <button id = "submit">Submit</button>

                <p id = "feedback_free"></p>

            </div>
        </div>
    </body>
</html>
